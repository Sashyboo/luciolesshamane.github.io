<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucioles Shamane</title>
    <style>
        /* --- STYLES GÉNÉRAUX --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0f172a;
            font-family: system-ui, -apple-system, sans-serif;
            color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            will-change: transform;
            transform: translateZ(0); 
        }

        /* --- BOUTON FLOTTANT --- */
        #menu-toggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #menu-toggle:hover {
            background-color: rgba(30, 41, 59, 0.9);
            transform: scale(1.05);
        }

        #menu-toggle svg { transition: transform 0.3s ease; }
        .menu-open #menu-toggle {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        .menu-open #menu-toggle svg { transform: rotate(45deg); }

        /* --- PANNEAU PRINCIPAL --- */
        #ui-panel {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 300px;
            max-height: calc(100vh - 2rem);
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
            opacity: 0;
            transform: scale(0.95) translate(-20px, -20px);
            transform-origin: top left;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            overflow-y: auto;
            scrollbar-width: none;
        }
        
        #ui-panel::-webkit-scrollbar { display: none; }
        .menu-open #ui-panel {
            opacity: 1;
            transform: scale(1) translate(0, 0);
            pointer-events: auto;
        }

        .panel-content { margin-top: 2.5rem; }

        @media (max-width: 600px) {
            #ui-panel {
                width: calc(100% - 3rem);
                max-width: 350px;
            }
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- SLIDERS --- */
        .slider-group { margin-bottom: 1.5rem; }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* BOUTON ALÉATOIRE */
        .btn-random {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #c7d2fe;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .btn-random:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: scale(1.05);
        }
        .btn-random:active { transform: scale(0.95); }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: linear-gradient(to right, #6366f1 0%, #6366f1 var(--value, 0%), #334155 var(--value, 0%), #334155 100%);
            cursor: pointer;
            height: 6px;
            border-radius: 3px;
            margin: 10px 0;
        }

        /* Slider Arc-en-ciel */
        input[type=range]#slider-hue {
            background: linear-gradient(to right, 
                #ff0000 0%, #ffff00 17%, #00ff00 33%, 
                #00ffff 50%, #0000ff 67%, #ff00ff 83%, #ff0000 100%);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: transparent;
            border-radius: 3px;
            border: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            margin-top: -9px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            border: 2px solid #334155;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #6366f1;
            border-color: #fff;
        }

        /* --- BOUTONS --- */
        .button-group {
            display: flex;
            background-color: #1e293b;
            padding: 0.3rem;
            border-radius: 0.75rem;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
        }

        button.control-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            color: #94a3b8;
            background: transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        button.active-attract { background-color: #4f46e5 !important; color: white !important; }
        button.active-repel { background-color: #db2777 !important; color: white !important; }
        button.active-option { background-color: #10b981 !important; color: white !important; }

        /* STYLE MENU DÉROULANT */
        .music-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: rgba(15, 23, 42, 0.6); 
            padding: 0.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        
        .select-wrapper {
            flex: 1;
            position: relative;
        }
        
        .select-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #94a3b8;
            width: 16px;
            height: 16px;
        }

        select {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            background-color: #1e293b;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.6rem 2rem 0.6rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-family: inherit;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:focus { 
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
        
        select:hover {
            background-color: #334155;
        }

        select option {
            background-color: #0f172a;
            color: #f1f5f9;
            padding: 10px;
        }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-wrapper">
        <div id="menu-toggle" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
        </div>

        <div id="ui-panel">
            <div class="panel-content">
                <h1><span style="font-size: 1.5rem;">✨</span>Lucioles Shamane</h1>
                <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Expérience interactive - Par @sashyboo.
                </p>

                <!-- SLIDER COULEUR & ALÉATOIRE -->
                <div class="slider-group">
                    <div class="slider-header">
                        <div style="display:flex; align-items:center; gap:0.5rem;">
                            <span>COULEUR</span>
                            <!-- Témoin de couleur -->
                            <span id="color-indicator" style="width:12px; height:12px; border-radius:50%; background:hsl(0,100%,50%); display:inline-block;"></span>
                        </div>
                        <button class="btn-random" onclick="randomizeConfig()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><path d="m16 8-8 8"/><path d="M16 16h.01"/><path d="M8 8h.01"/></svg>
                            Aléatoire
                        </button>
                    </div>
                    <input type="range" id="slider-hue" min="0" max="360" value="0" oninput="updateHue(this.value)">
                </div>

                <div class="button-group">
                    <button id="btn-attract" class="control-btn active-attract" onclick="setMode('attract')">Attirer</button>
                    <button id="btn-repel" class="control-btn" onclick="setMode('repel')">Repousser</button>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <button id="btn-fullscreen" class="control-btn" style="width: 100%; background: rgba(255,255,255,0.05);" onclick="toggleFullscreen()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                        Mode Plein Écran
                    </button>
                </div>

                <div style="font-size: 0.75rem; font-weight: 700; color: #94a3b8; margin-bottom: 0.5rem; letter-spacing: 0.05em;">AMBIANCE SONORE</div>
                <div class="music-controls">
                    <button id="btn-music" class="control-btn" style="flex: 0 0 50px;" onclick="toggleMusic()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </button>
                    <div class="select-wrapper">
                        <select id="music-style" onchange="changeMusicStyle()">
                            <option value="feerique">Féerique (Carillon)</option>
                            <option value="zen">Zen (Doux & Chaud)</option>
                            <option value="espace">Espace (Mystérieux)</option>
                        </select>
                        <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span>NOMBRE DE LUCIOLES</span>
                        <span id="count-display">150</span>
                    </div>
                    <input type="range" id="slider-count" min="50" max="3000" value="150" oninput="updateCount(this.value)">
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span>RAYON</span>
                        <span id="radius-display">400px</span>
                    </div>
                    <input type="range" id="slider-radius" min="10" max="800" value="400" oninput="updateRadius(this.value)">
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span>VITESSE</span>
                        <span id="speed-display">1.0x</span>
                    </div>
                    <input type="range" id="slider-speed" min="0.1" max="5.0" step="0.1" value="1.0" oninput="updateSpeed(this.value)">
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const wrapper = document.getElementById('ui-wrapper');
            wrapper.classList.toggle('menu-open');
        }

        function closeMenu() {
            const wrapper = document.getElementById('ui-wrapper');
            wrapper.classList.remove('menu-open');
        }

        function updateSliderFill(el) {
            if (el.id === 'slider-hue') return; // On ne touche pas au slider arc-en-ciel
            const val = (el.value - el.min) / (el.max - el.min) * 100;
            el.style.setProperty('--value', val + '%');
        }
        document.querySelectorAll('input[type=range]').forEach(el => updateSliderFill(el));

        // --- AUDIO ENGINE ---
        let audioCtx = null;
        let isMusicPlaying = false;
        let musicInterval = null;
        let masterGain = null;

        const SCALES = {
            feerique: [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50, 1174.66],
            zen: [261.63, 293.66, 329.63, 392.00, 440.00, 523.25],
            espace: [196.00, 233.08, 261.63, 311.13, 392.00, 466.16]
        };

        const SOUNDSCAPES = {
            feerique: { type: 'sine', interval: 150, release: 1.5, volume: 0.05 },
            zen: { type: 'triangle', interval: 800, release: 3.0, volume: 0.04 },
            espace: { type: 'sine', interval: 2000, release: 6.0, volume: 0.06 }
        };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.5;
                masterGain.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playNote(freq, type, release, volume) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            osc.connect(gainNode);
            gainNode.connect(masterGain);
            const now = audioCtx.currentTime;
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(volume, now + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + release);
            osc.start(now);
            osc.stop(now + release + 1);
        }

        function startGenerativeMusic(styleKey) {
            stopMusicLoop();
            const settings = SOUNDSCAPES[styleKey];
            const scale = SCALES[styleKey];
            playRandomNote(scale, settings);
            musicInterval = setInterval(() => {
                if (Math.random() > 0.3) { 
                    playRandomNote(scale, settings);
                }
            }, settings.interval);
        }

        function playRandomNote(scale, settings) {
            const freq = scale[Math.floor(Math.random() * scale.length)];
            const detune = (Math.random() - 0.5) * 2; 
            playNote(freq + detune, settings.type, settings.release, settings.volume);
        }

        function stopMusicLoop() {
            if (musicInterval) clearInterval(musicInterval);
        }

        function toggleMusic() {
            const btn = document.getElementById('btn-music');
            const styleSelect = document.getElementById('music-style');
            if (!isMusicPlaying) {
                initAudio();
                startGenerativeMusic(styleSelect.value);
                isMusicPlaying = true;
                btn.classList.add('active-option');
                btn.style.color = "#10b981";
            } else {
                stopMusicLoop();
                isMusicPlaying = false;
                btn.classList.remove('active-option');
                btn.style.color = "";
            }
        }

        function changeMusicStyle() {
            if (isMusicPlaying) {
                const styleSelect = document.getElementById('music-style');
                startGenerativeMusic(styleSelect.value);
            }
        }

        // --- FULLSCREEN ---
        function toggleFullscreen() {
            const btn = document.getElementById('btn-fullscreen');
            const doc = document;
            const docEl = document.documentElement;
            const isFullscreen = doc.fullscreenElement || doc.webkitFullscreenElement || doc.mozFullScreenElement || doc.msFullscreenElement;

            if (!isFullscreen) {
                if (docEl.requestFullscreen) docEl.requestFullscreen();
                else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
                else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
                else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();
                btn.classList.add('active-option');
            } else {
                if (doc.exitFullscreen) doc.exitFullscreen();
                else if (doc.webkitExitFullscreen) doc.webkitExitFullscreen();
                else if (doc.mozCancelFullScreen) doc.mozCancelFullScreen();
                else if (doc.msExitFullscreen) doc.msExitFullscreen();
                btn.classList.remove('active-option');
            }
        }

        // --- MOTEUR PARTICULES ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        let mode = 'attract';
        let particleCount = 150;
        let speedMultiplier = 1.0;
        let interactionRadius = 400; 
        let particles = [];
        let mouse = { x: null, y: null };
        
        // Couleur & Mode
        let baseHue = 0; 
        let globalSaturation = 100; 
        let globalLightnessMode = 'normal'; // 'normal', 'white', 'black'

        let animationId;
        let lastTime = 0;

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('btn-attract').className = mode === 'attract' ? 'control-btn active-attract' : 'control-btn';
            document.getElementById('btn-repel').className = mode === 'repel' ? 'control-btn active-repel' : 'control-btn';
        }

        function updateCount(val) {
            particleCount = parseInt(val);
            document.getElementById('count-display').innerText = val;
            updateSliderFill(document.getElementById('slider-count'));
            initParticles();
        }

        function updateSpeed(val) {
            speedMultiplier = parseFloat(val);
            document.getElementById('speed-display').innerText = val + 'x';
            updateSliderFill(document.getElementById('slider-speed'));
        }

        function updateRadius(val) {
            interactionRadius = parseInt(val);
            document.getElementById('radius-display').innerText = val + 'px';
            updateSliderFill(document.getElementById('slider-radius'));
        }

        // Fonction Couleur (Manuelle)
        function updateHue(val) {
            baseHue = parseInt(val);
            // On repasse en mode normal si on touche au slider
            globalSaturation = 100; 
            globalLightnessMode = 'normal';
            
            document.getElementById('color-indicator').style.background = `hsl(${baseHue}, 100%, 50%)`;
            
            // Mise à jour immédiate
            for (let i = 0; i < particles.length; i++) {
                const variation = particles[i].colorVariation || (Math.random() * 60 - 30);
                particles[i].colorVariation = variation;
                particles[i].colorHue = baseHue + variation;
            }
        }

        // Fonction Aléatoire (Avec Noir et Blanc)
        function randomizeConfig() {
            const newCount = Math.floor(Math.random() * 1950) + 50;
            updateCount(newCount);
            document.getElementById('slider-count').value = newCount;
            updateSliderFill(document.getElementById('slider-count'));

            const newSpeed = (Math.random() * 2.5 + 0.5).toFixed(1);
            updateSpeed(newSpeed);
            document.getElementById('slider-speed').value = newSpeed;
            updateSliderFill(document.getElementById('slider-speed'));

            const newRadius = Math.floor(Math.random() * 500) + 200;
            updateRadius(newRadius);
            document.getElementById('slider-radius').value = newRadius;
            updateSliderFill(document.getElementById('slider-radius'));

            const newMode = Math.random() > 0.5 ? 'attract' : 'repel';
            setMode(newMode);

            const colorChance = Math.random();
            
            if (colorChance < 0.1) { 
                // 10% Blanc
                globalSaturation = 0;
                globalLightnessMode = 'white';
                document.getElementById('color-indicator').style.background = '#ffffff';
            } else if (colorChance < 0.2) { 
                // 10% Noir
                globalSaturation = 0;
                globalLightnessMode = 'black';
                document.getElementById('color-indicator').style.background = '#000000';
            } else {
                // 80% Couleur
                globalSaturation = 100;
                globalLightnessMode = 'normal';
                const newHue = Math.floor(Math.random() * 360);
                updateHue(newHue);
                document.getElementById('slider-hue').value = newHue;
            }
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const isUI = (e) => e.target.closest('#ui-panel') || e.target.closest('#menu-toggle');

        window.addEventListener('mousemove', (e) => {
            if (isUI(e)) { mouse.x = null; mouse.y = null; }
            else { mouse.x = e.clientX; mouse.y = e.clientY; }
        });

        window.addEventListener('mousedown', (e) => { if (isUI(e)) return; closeMenu(); });

        window.addEventListener('touchstart', (e) => {
            if (isUI(e)) return;
            closeMenu(); 
            if(e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (isUI(e)) return;
            if(e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
                e.preventDefault(); 
            }
        }, { passive: false });

        const handleLeave = () => { mouse.x = null; mouse.y = null; };
        window.addEventListener('touchend', handleLeave);
        window.addEventListener('mouseout', handleLeave);

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) cancelAnimationFrame(animationId);
            else { lastTime = performance.now(); animate(lastTime); }
        });

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1.5; 
                this.baseVx = Math.random() * 3 - 1.5;
                this.baseVy = Math.random() * 3 - 1.5;
                this.vx = this.baseVx;
                this.vy = this.baseVy;
                
                this.colorVariation = Math.random() * 60 - 30;
                this.colorHue = baseHue + this.colorVariation;
                
                this.life = Math.random() * 100;
                this.pulseSpeed = 0.02 + Math.random() * 0.05;
            }
            update() {
                let currentVx = this.vx * speedMultiplier;
                let currentVy = this.vy * speedMultiplier;
                const margin = 20; 
                const turnStrength = 0.15 * speedMultiplier;

                if (this.x < margin) this.vx += turnStrength;
                else if (this.x > canvas.width - margin) this.vx -= turnStrength;
                if (this.y < margin) this.vy += turnStrength;
                else if (this.y > canvas.height - margin) this.vy -= turnStrength;

                if (mouse.x != null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distSq = dx * dx + dy * dy;
                    const maxDist = interactionRadius;
                    const maxDistSq = maxDist * maxDist; 
                    if (distSq < maxDistSq) {
                        const distance = Math.sqrt(distSq);
                        const force = (maxDist - distance) / maxDist;
                        const basePower = mode === 'attract' ? 5 : -20; 
                        const strength = force * basePower * speedMultiplier; 
                        currentVx += (dx / distance) * strength;
                        currentVy += (dy / distance) * strength;
                    }
                }

                this.x += currentVx;
                this.y += currentVy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vx += (Math.random() - 0.5) * 0.1 * speedMultiplier;
                this.vy += (Math.random() - 0.5) * 0.1 * speedMultiplier;

                if (this.x < 0) { this.x = 0; this.vx *= -1; }
                if (this.x > canvas.width) { this.x = canvas.width; this.vx *= -1; }
                if (this.y < 0) { this.y = 0; this.vy *= -1; }
                if (this.y > canvas.height) { this.y = canvas.height; this.vy *= -1; }

                this.life += 1 * speedMultiplier;
                
                let lightness;
                if (globalLightnessMode === 'white') {
                    lightness = 100;
                } else if (globalLightnessMode === 'black') {
                    lightness = 0;
                } else {
                    lightness = 60 + Math.sin(this.life * 0.05) * 20;
                }
                
                this.color = `hsl(${this.colorHue}, ${globalSaturation}%, ${lightness}%)`;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                const pulse = Math.sin(this.life * this.pulseSpeed);
                const randomFlicker = Math.random() * 0.3;
                
                let alpha = Math.max(0.4, 0.7 + (pulse * 0.2) + randomFlicker);
                if (globalLightnessMode === 'black') alpha = 0.9; 

                ctx.globalAlpha = alpha;
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }

        function animate(timestamp) {
            animationId = requestAnimationFrame(animate);
            const elapsed = timestamp - lastTime;
            if (elapsed < 16) return; 
            lastTime = timestamp - (elapsed % 16);

            ctx.fillStyle = 'rgba(15, 23, 42, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
        }

        initParticles();
        animationId = requestAnimationFrame(animate);

    </script>
</body>
