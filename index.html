<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucioles Shamane</title>
    <style>
        /* --- STYLES GÉNÉRAUX --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0f172a;
            font-family: system-ui, -apple-system, sans-serif;
            color: #f1f5f9;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            will-change: transform;
            transform: translateZ(0); 
        }

        /* --- BOUTON FLOTTANT --- */
        #menu-toggle {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #menu-toggle:hover {
            background-color: rgba(30, 41, 59, 0.9);
            transform: scale(1.05);
        }

        #menu-toggle svg { transition: transform 0.3s ease; }
        .menu-open #menu-toggle {
            background-color: #ef4444;
            border-color: #ef4444;
        }
        .menu-open #menu-toggle svg { transform: rotate(45deg); }

        /* --- PANNEAU PRINCIPAL --- */
        #ui-panel {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 300px;
            max-height: calc(100vh - 2rem);
            background-color: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
            opacity: 0;
            transform: scale(0.95) translate(-20px, -20px);
            transform-origin: top left;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
            overflow-y: auto;
            scrollbar-width: none;
        }
        
        #ui-panel::-webkit-scrollbar { display: none; }
        .menu-open #ui-panel {
            opacity: 1;
            transform: scale(1) translate(0, 0);
            pointer-events: auto;
        }

        .panel-content { margin-top: 2.5rem; }

        @media (max-width: 600px) {
            #ui-panel {
                width: calc(100% - 3rem);
                max-width: 350px;
            }
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- SLIDERS --- */
        .slider-group { margin-bottom: 1.5rem; }
        
        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            color: #94a3b8;
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: linear-gradient(to right, #6366f1 0%, #6366f1 var(--value, 0%), #334155 var(--value, 0%), #334155 100%);
            cursor: pointer;
            height: 6px;
            border-radius: 3px;
            margin: 10px 0;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            background: transparent;
            border-radius: 3px;
            border: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #ffffff;
            margin-top: -9px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            border: 2px solid #334155;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        input[type=range]:active::-webkit-slider-thumb {
            transform: scale(1.2);
            background: #6366f1;
            border-color: #fff;
        }

        /* --- AI & CONTROLES --- */
        .ai-container {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 1.5rem;
        }

        .ai-input-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            background: #1e293b;
            border: 1px solid #475569;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus { border-color: #6366f1; }

        .btn-magic {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0 1.25rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            background-color: #1e293b;
            padding: 0.3rem;
            border-radius: 0.75rem;
            gap: 0.3rem;
            margin-bottom: 1.5rem;
        }

        button.control-btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            color: #94a3b8;
            background: transparent;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        button.active-attract { background-color: #4f46e5 !important; color: white !important; }
        button.active-repel { background-color: #db2777 !important; color: white !important; }
        button.active-option { background-color: #10b981 !important; color: white !important; }

        /* STYLE MENU DÉROULANT HARMONISÉ */
        .music-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            background: rgba(15, 23, 42, 0.6); 
            padding: 0.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }
        
        .select-wrapper {
            flex: 1;
            position: relative;
        }
        
        .select-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #94a3b8;
            width: 16px;
            height: 16px;
        }

        select {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            background-color: #1e293b;
            color: #e2e8f0;
            border: 1px solid #475569;
            padding: 0.6rem 2rem 0.6rem 0.8rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            font-family: inherit;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:focus { 
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }
        
        select:hover {
            background-color: #334155;
        }

        select option {
            background-color: #0f172a;
            color: #f1f5f9;
            padding: 10px;
        }

        #ai-feedback {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            color: #a5b4fc;
            min-height: 1.2em;
            font-style: italic;
            text-align: center;
        }
        
        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-wrapper">
        <div id="menu-toggle" onclick="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14M5 12h14"/></svg>
        </div>

        <div id="ui-panel">
            <div class="panel-content">
                <h1><span style="font-size: 1.5rem;">✨</span>Lucioles Shamane</h1>
                <p style="color: #94a3b8; font-size: 0.9rem; margin-bottom: 1.5rem;">
                    Expérience interactive avec IA - Par @sashyboo.
                </p>

                <div class="ai-container">
                    <div style="font-size: 0.75rem; font-weight: 700; color: #c7d2fe; margin-bottom: 0.5rem; text-transform: uppercase;">
                        AMUSE TOI MON COEUR, JE T'AIME
                    </div>
                    <div class="ai-input-group">
                        <input type="text" id="prompt-input" placeholder="Ex: Galaxie calme..." onkeypress="handleEnter(event)">
                        <button class="btn-magic" onclick="generateConfig()" id="btn-generate">GO</button>
                    </div>
                    <div id="ai-feedback"></div>
                </div>

                <div class="button-group">
                    <button id="btn-attract" class="control-btn active-attract" onclick="setMode('attract')">Attirer</button>
                    <button id="btn-repel" class="control-btn" onclick="setMode('repel')">Repousser</button>
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <button id="btn-fullscreen" class="control-btn" style="width: 100%; background: rgba(255,255,255,0.05);" onclick="toggleFullscreen()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right:8px"><path d="M8 3H5a2 2 0 0 0-2 2v3"/><path d="M21 8V5a2 2 0 0 0-2-2h-3"/><path d="M3 16v3a2 2 0 0 0 2 2h3"/><path d="M16 21h3a2 2 0 0 0 2-2v-3"/></svg>
                        Mode Plein Écran
                    </button>
                </div>

                <div style="font-size: 0.75rem; font-weight: 700; color: #94a3b8; margin-bottom: 0.5rem; letter-spacing: 0.05em;">AMBIANCE SONORE</div>
                <div class="music-controls">
                    <button id="btn-music" class="control-btn" style="flex: 0 0 50px;" onclick="toggleMusic()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                    </button>
                    <div class="select-wrapper">
                        <select id="music-style" onchange="changeMusicStyle()">
                            <option value="feerique">Féerique</option>
                            <option value="zen">Zen</option>
                            <option value="espace">Espace</option>
                        </select>
                        <svg class="select-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span>NOMBRE DE LUCIOLES</span>
                        <span id="count-display">150</span>
                    </div>
                    <input type="range" id="slider-count" min="50" max="3000" value="150" oninput="updateCount(this.value)">
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span>RAYON</span>
                        <span id="radius-display">400px</span>
                    </div>
                    <input type="range" id="slider-radius" min="10" max="800" value="400" oninput="updateRadius(this.value)">
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span>VITESSE</span>
                        <span id="speed-display">1.0x</span>
                    </div>
                    <input type="range" id="slider-speed" min="0.1" max="5.0" step="0.1" value="1.0" oninput="updateSpeed(this.value)">
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIQUE UI ---
        function toggleMenu() {
            const wrapper = document.getElementById('ui-wrapper');
            wrapper.classList.toggle('menu-open');
        }

        // FONCTION AJOUTÉE : FERMER LE MENU
        function closeMenu() {
            const wrapper = document.getElementById('ui-wrapper');
            wrapper.classList.remove('menu-open');
        }

        function updateSliderFill(el) {
            const val = (el.value - el.min) / (el.max - el.min) * 100;
            el.style.setProperty('--value', val + '%');
        }
        document.querySelectorAll('input[type=range]').forEach(el => updateSliderFill(el));

        // --- AUDIO ENGINE GÉNÉRATIF (WIND CHIMES) ---
        let audioCtx = null;
        let isMusicPlaying = false;
        let musicInterval = null;
        let masterGain = null;

        // Gammes de notes (Fréquences en Hz)
        const SCALES = {
            feerique: [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50, 1174.66], // C Major Pentatonic (Aigu)
            zen: [261.63, 293.66, 329.63, 392.00, 440.00, 523.25], // C Major Pentatonic (Medium)
            espace: [196.00, 233.08, 261.63, 311.13, 392.00, 466.16] // Gamme mineure mystérieuse
        };

        // Paramètres des ambiances
        const SOUNDSCAPES = {
            feerique: { type: 'sine', interval: 150, release: 1.5, volume: 0.05 },
            zen: { type: 'triangle', interval: 800, release: 3.0, volume: 0.04 }, // Plus lent, plus chaud
            espace: { type: 'sine', interval: 2000, release: 6.0, volume: 0.06 } // Très lent, long écho
        };

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.5;
                masterGain.connect(audioCtx.destination);
            }
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        // Joue une seule note douce (Enveloppe ADSR simple)
        function playNote(freq, type, release, volume) {
            if (!audioCtx) return;
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.value = freq;
            
            // Connexions
            osc.connect(gainNode);
            gainNode.connect(masterGain);
            
            const now = audioCtx.currentTime;
            
            // Attaque très douce pour éviter le "clic"
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(volume, now + 0.05);
            // Relâchement long pour l'effet de résonance
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + release);
            
            osc.start(now);
            osc.stop(now + release + 1); // Stop après le fade out
        }

        function startGenerativeMusic(styleKey) {
            stopMusicLoop(); // Stop précédent
            
            const settings = SOUNDSCAPES[styleKey];
            const scale = SCALES[styleKey];
            
            // Joue une note immédiatement
            playRandomNote(scale, settings);

            // Lance la boucle infinie
            musicInterval = setInterval(() => {
                // Ajoute un peu d'aléatoire dans le timing pour que ce ne soit pas robotique
                if (Math.random() > 0.3) { 
                    playRandomNote(scale, settings);
                }
            }, settings.interval);
        }

        function playRandomNote(scale, settings) {
            // Choisir une note au hasard dans la gamme
            const freq = scale[Math.floor(Math.random() * scale.length)];
            // Variation légère de pitch pour "détuner" et rendre plus organique (chorus naturel)
            const detune = (Math.random() - 0.5) * 2; 
            playNote(freq + detune, settings.type, settings.release, settings.volume);
        }

        function stopMusicLoop() {
            if (musicInterval) clearInterval(musicInterval);
        }

        function toggleMusic() {
            const btn = document.getElementById('btn-music');
            const styleSelect = document.getElementById('music-style');
            
            if (!isMusicPlaying) {
                initAudio();
                startGenerativeMusic(styleSelect.value);
                isMusicPlaying = true;
                btn.classList.add('active-option');
                btn.style.color = "#10b981";
            } else {
                stopMusicLoop();
                // On ne coupe pas le son brutalement, on laisse les notes finir (release naturel)
                isMusicPlaying = false;
                btn.classList.remove('active-option');
                btn.style.color = "";
            }
        }

        function changeMusicStyle() {
            if (isMusicPlaying) {
                const styleSelect = document.getElementById('music-style');
                startGenerativeMusic(styleSelect.value);
            }
        }

// --- FULLSCREEN (COMPATIBILITÉ SAFARI/IOS) ---
        function toggleFullscreen() {
            const btn = document.getElementById('btn-fullscreen');
            const doc = document;
            const docEl = document.documentElement;

            // Vérifie si on est déjà en plein écran (compatible tous navigateurs)
            const isFullscreen = doc.fullscreenElement || doc.webkitFullscreenElement || doc.mozFullScreenElement || doc.msFullscreenElement;

            if (!isFullscreen) {
                // Entrer en plein écran
                if (docEl.requestFullscreen) {
                    docEl.requestFullscreen();
                } else if (docEl.webkitRequestFullscreen) { /* Safari (iOS) */
                    docEl.webkitRequestFullscreen();
                } else if (docEl.mozRequestFullScreen) { /* Firefox */
                    docEl.mozRequestFullScreen();
                } else if (docEl.msRequestFullscreen) { /* IE/Edge */
                    docEl.msRequestFullscreen();
                }
                btn.classList.add('active-option');
            } else {
                // Sortir du plein écran
                if (doc.exitFullscreen) {
                    doc.exitFullscreen();
                } else if (doc.webkitExitFullscreen) { /* Safari (iOS) */
                    doc.webkitExitFullscreen();
                } else if (doc.mozCancelFullScreen) {
                    doc.mozCancelFullScreen();
                } else if (doc.msExitFullscreen) {
                    doc.msExitFullscreen();
                }
                btn.classList.remove('active-option');
            }
        }

        // --- MOTEUR PARTICULES ---
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        let mode = 'attract';
        let particleCount = 150;
        let speedMultiplier = 1.0;
        let interactionRadius = 400; 
        
        let particles = [];
        let mouse = { x: null, y: null };
        let baseHue = 0;
        let animationId;
        let lastTime = 0;

        const apiKeys = [
            "AIzaSyBnSKOL3O1TNdIW_iWpf57alfmxi7k5VcA",
            "AIzaSyATxfaFX6l1VLdJ6ZLFJ8Cvih1SrITq_oI",
            "AIzaSyBEFSSXUuGzZLyeLDEAscBbdEkOnkf4-4k",
            "AIzaSyAwVmVcwkgw-HL-aqoSnX_18O-f-NfYhvY"
        ];

        async function generateConfig() {
            const promptInput = document.getElementById('prompt-input');
            const btnGenerate = document.getElementById('btn-generate');
            const feedback = document.getElementById('ai-feedback');
            const userQuery = promptInput.value.trim();

            if (!userQuery) return;

            btnGenerate.disabled = true;
            btnGenerate.innerHTML = '<span class="loader"></span>';
            feedback.innerText = "Imaginons...";

            const systemPrompt = `
                Translate visual description into particle simulation parameters.
                Adapt the colors and JSON dynamism to the prompt in the most accurate way possible.
                CRITICAL: Use a VERY WIDE range of colors. Do not stick to blue/purple defaults. Explore Red, Orange, Green, Yellow, Pink, Cyan.
                Return ONLY JSON:
                - hue: number (0-360).
                - count: number (50-3000).
                - speed: number (0.2 to 5.0).
                - mode: "attract" or "repel".
                - message: short French confirmation (max 3 words).
            `;

            let success = false;

            for (const key of apiKeys) {
                if (!key) continue;
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userQuery }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    if (!response.ok) throw new Error(`API Error ${response.status}`);
                    const data = await response.json();
                    const config = JSON.parse(data.candidates[0].content.parts[0].text);
                    applyConfig(config);
                    feedback.innerText = `✨ ${config.message}`;
                    success = true;
                    break;
                } catch (error) {
                    console.warn(`Clé ${key.substring(0, 5)}... HS`, error);
                }
            }
            if (!success) feedback.innerText = "Erreur IA.";
            btnGenerate.disabled = false;
            btnGenerate.innerText = "GO";
        }

        function applyConfig(config) {
            baseHue = config.hue;
            particleCount = config.count;
            speedMultiplier = config.speed;
            setMode(config.mode);
            const sliderCount = document.getElementById('slider-count');
            sliderCount.value = config.count;
            updateSliderFill(sliderCount);
            document.getElementById('count-display').innerText = config.count;
            const sliderSpeed = document.getElementById('slider-speed');
            sliderSpeed.value = config.speed;
            updateSliderFill(sliderSpeed);
            document.getElementById('speed-display').innerText = config.speed + 'x';
            initParticles();
        }

        function handleEnter(e) { if (e.key === 'Enter') generateConfig(); }

        function setMode(newMode) {
            mode = newMode;
            document.getElementById('btn-attract').className = mode === 'attract' ? 'control-btn active-attract' : 'control-btn';
            document.getElementById('btn-repel').className = mode === 'repel' ? 'control-btn active-repel' : 'control-btn';
        }

        function updateCount(val) {
            particleCount = parseInt(val);
            document.getElementById('count-display').innerText = val;
            updateSliderFill(document.getElementById('slider-count'));
            initParticles();
        }

        function updateSpeed(val) {
            speedMultiplier = parseFloat(val);
            document.getElementById('speed-display').innerText = val + 'x';
            updateSliderFill(document.getElementById('slider-speed'));
        }

        function updateRadius(val) {
            interactionRadius = parseInt(val);
            document.getElementById('radius-display').innerText = val + 'px';
            updateSliderFill(document.getElementById('slider-radius'));
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // --- INPUT HANDLING (FIX MOBILE & CLOSE MENU) ---
        const isUI = (e) => e.target.closest('#ui-panel') || e.target.closest('#menu-toggle');

        window.addEventListener('mousemove', (e) => {
            if (isUI(e)) { mouse.x = null; mouse.y = null; }
            else { mouse.x = e.clientX; mouse.y = e.clientY; }
        });

        // Modification : Mousedown ferme le menu si hors UI
        window.addEventListener('mousedown', (e) => { 
            if (isUI(e)) return; 
            closeMenu(); // Ferme le menu
        });

        // Modification : Touchstart ferme le menu si hors UI
        window.addEventListener('touchstart', (e) => {
            if (isUI(e)) return;
            
            closeMenu(); // Ferme le menu

            if(e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        }, { passive: false });

        window.addEventListener('touchmove', (e) => {
            if (isUI(e)) return;
            if(e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
                e.preventDefault(); 
            }
        }, { passive: false });

        const handleLeave = () => { mouse.x = null; mouse.y = null; };
        window.addEventListener('touchend', handleLeave);
        window.addEventListener('mouseout', handleLeave);

        document.addEventListener("visibilitychange", () => {
            if (document.hidden) cancelAnimationFrame(animationId);
            else { lastTime = performance.now(); animate(lastTime); }
        });

        class Particle {
            constructor() {
                this.reset();
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1.5; 
                this.baseVx = Math.random() * 3 - 1.5;
                this.baseVy = Math.random() * 3 - 1.5;
                this.vx = this.baseVx;
                this.vy = this.baseVy;
                this.colorHue = baseHue + (Math.random() * 60 - 30);
                this.life = Math.random() * 100;
                this.pulseSpeed = 0.02 + Math.random() * 0.05;
            }
            update() {
                let currentVx = this.vx * speedMultiplier;
                let currentVy = this.vy * speedMultiplier;
                const margin = 20; 
                const turnStrength = 0.15 * speedMultiplier;

                if (this.x < margin) this.vx += turnStrength;
                else if (this.x > canvas.width - margin) this.vx -= turnStrength;
                if (this.y < margin) this.vy += turnStrength;
                else if (this.y > canvas.height - margin) this.vy -= turnStrength;

                if (mouse.x != null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distSq = dx * dx + dy * dy;
                    const maxDist = interactionRadius;
                    const maxDistSq = maxDist * maxDist; 
                    if (distSq < maxDistSq) {
                        const distance = Math.sqrt(distSq);
                        const force = (maxDist - distance) / maxDist;
                        const basePower = mode === 'attract' ? 5 : -20; 
                        const strength = force * basePower * speedMultiplier; 
                        currentVx += (dx / distance) * strength;
                        currentVy += (dy / distance) * strength;
                    }
                }

                this.x += currentVx;
                this.y += currentVy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.vx += (Math.random() - 0.5) * 0.1 * speedMultiplier;
                this.vy += (Math.random() - 0.5) * 0.1 * speedMultiplier;

                if (this.x < 0) { this.x = 0; this.vx *= -1; }
                if (this.x > canvas.width) { this.x = canvas.width; this.vx *= -1; }
                if (this.y < 0) { this.y = 0; this.vy *= -1; }
                if (this.y > canvas.height) { this.y = canvas.height; this.vy *= -1; }

                this.life += 1 * speedMultiplier;
                const lightness = 60 + Math.sin(this.life * 0.05) * 20;
                this.color = `hsl(${this.colorHue}, 85%, ${lightness}%)`;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                const pulse = Math.sin(this.life * this.pulseSpeed);
                const randomFlicker = Math.random() * 0.3;
                ctx.globalAlpha = Math.max(0.4, 0.7 + (pulse * 0.2) + randomFlicker);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
        }

        function animate(timestamp) {
            animationId = requestAnimationFrame(animate);
            const elapsed = timestamp - lastTime;
            if (elapsed < 16) return; 
            lastTime = timestamp - (elapsed % 16);

            ctx.fillStyle = 'rgba(15, 23, 42, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
        }

        initParticles();
        animationId = requestAnimationFrame(animate);

    </script>
</body>
</html>
